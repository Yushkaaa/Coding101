<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">

        <label for="animal-1"> Animal:</label>
        <input id="animal-1" name="animal-1" type="text" required>
        <br>

        <label for="animal-2">Another Animal</label>
        <input id="animal-2" name="animal-2" type="text" required>
        <br>

        <laber for="animal-3">One More Animal</laber>
        <input id="animal-3" name="animal-3" type="text" required>
        <br>

        <laber for="adj-1">Adjective (past tense):</laber>
        <input id="adj-1" name="adj-1" type="text" required>
        <br>

        <laber for="verb-1">Verb (ends in -ing): </laber>
        <input id="verb-1" name="verb-1" type="text" required>
        <br>

        <laber for="num-1">Number: </laber>
        <input id="num-1" name="num-1" type="number" required>
        <br>

        <span> Yes or No : </span>
        <input  id="yes" type="radio" name="answer" value="yes" required>
        <laber for="yes">Yes</laber>
        <input  id="no" type="radio" name="answer" value="no" required>
        <laber for="no">No</laber>
        <br>

        <laber for="speed">Relative speed (ends in -er):</laber>
        <select name="speed" id="speed">
          <option value="faster">Faster</option>
          <option value="slowly">Slowly</option>
        </select>
        <br>

        <laber for="quote">Motivational Quote:</laber>
        <input id="quote" name="quote" type="text" list= "quote-choices" required>
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
           <option value="success is not final, failure is not fatal: it is the courage to continue that counts."></option>
          <option value="definiteness of purpose is the starting point of all achievement."></option>
        </datalist>
       <br>

        <laber for="message">Meaningful Message:</laber>
        <textarea id="message" name="message" rows="8" cols="40"></textarea>
        <br>

        <input type="submit" value="Form My Story!">


      </form>
    </section>
  </body>
</html>
