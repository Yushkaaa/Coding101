<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Изучаем DOM</title>
</head>

<body>
  <h1 id="main-heading">Привет, мир!</h1>
  <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

  <script>
  var newHeadingText = prompt("Введите новый заголовок:");
  //вызвов метода jQuery с новым заголовком в качестве аргумента
  $("#main-heading").text(newHeadingText);
  $("body").append("<p>Это новый параграф</p>");
  //добавление трех элементов
  for (var i = 0; i < 3; i++) {
    var hobby = prompt("Назови одно из своих хобби!");
    $("body").append("<p>" + hobby + "</p>");
}
  </script>

</body>
</html>
