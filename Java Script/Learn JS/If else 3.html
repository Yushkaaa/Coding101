<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Проверка логина</title>
</head>

<body>

  <script>
    var userName = prompt('Кто пришёл?', '');
    if (userName === "Екатерина"){
        var password = prompt('Пароль?', '');
        if (password === "пароль"){
            alert("Добро пожаловать " + (userName))
        } else if (password == null) { 
            alert( 'Вход отменён' );
        } else {
            alert( 'Пароль неверен' );
        }
    }
    else if (userName == null) {
        alert( 'Вход отменён' );
    } 
    else {
        alert( 'Я теб не знаю' );
    } 

  </script>

</body>

</html>
