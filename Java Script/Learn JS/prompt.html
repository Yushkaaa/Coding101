<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ваше имя</title>
</head>

<body>

  <script>
    var name = prompt("Ваше имя?", "");
    alert( name );
  </script>

</body>

</html>

<!--
Alert выводит сообщение.
Prompt выводит сообщение и ждёт, пока пользователь введёт текст,
а затем возвращает введённое значение или null, если ввод отменён (CANCEL/Esc).
Confirm выводит сообщение и ждёт, пока пользователь нажмёт «OK» или «CANCEL» и возвращает true/false.-->
