<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> Повторять цикл, пока ввод неверен</title>
</head>

<body>

  <script>
      var num;
      do {
          num = prompt("Введите число больше 100?","")
          if (num < 100){
          alert("Сказали же, БОЛЬШЕ 100 !!!")
      }
      }
      while (num <= 100 && num != null)
      
  </script>

</body>

</html>
