<!--TASK1
Используя JavaScript, сделайте так, чтобы при клике 
на кнопку исчезал элемент с id="text".-->
<html>
<head>
  <meta charset="utf-8">
</head>
<body>

  <input type="button" id="hider" value="Нажмите, чтобы спрятать текст" />
  <input type="button" id="hider2" value="Нажмите, чтобы текст появился" />
  <input type="button" id="hider3" value="Нажмите, чтобы кнопка спряталась" />

  <div id="text">Текст</div>

  <script>
    document.querySelector('#hider').onclick = function() {
      document.querySelector('#text').style.display = 'none';
    }
    document.querySelector('#hider2').onclick = function() {
      document.querySelector('#text').style.display = 'block';
    }
    document.querySelector('#hider3').onclick = function() {
      document.querySelector('#hider3').style.display = 'none';
    }
  </script>
</body>

</html>
